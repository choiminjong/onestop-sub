<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

    <div class="container">
        </br>
        <form class="form-horizontal" th:action="@{/admin/boards}" method="post" th:object="${board}">

            <input th:type="hidden" id="boardId" name="boardId" th:value="*{id}" />

            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">권한</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="category" id="category">
                        <option th:each="category: ${Board.category}"
                                th:value="${categoryName}"
                                th:text="${categoryName}"
                                />
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="title" id="title" placeholder="title" th:value="*{title}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">본문</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="content" rows="15" th:field="*{content}"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="button" class="btn btn-dark btn-lg" th:onclick="|registerBoard()|">등록</button>
                    <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/boards}">목록 </a>
                </div>
            </div>
        </form>

    </div>


<script type="text/javascript" th:src="@{/js/admin/boardManager.js}"></script>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
