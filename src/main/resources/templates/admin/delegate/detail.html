<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

    <div class="container">
        </br>
        <form class="form-horizontal" th:action="@{/admin/delegate}" method="post" th:object="${delegate}">
            <input th:type="hidden" name="id" th:value="*{id}" />
            <div class="form-group">
                <label for="groupname" class="col-sm-2 control-label">그룹이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="groupname" id="groupname" placeholder="groupname" th:value="*{groupname}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="delegate" class="col-sm-2 control-label">그룹 사용자</label>
                <div class="col-sm-10" th:each="delegateUser : ${delegate.delegateUsers}">
                    <input th:type="checkbox" name="delegate" id="delegate"
                           th:text="${delegateUser}"
                           th:value="${delegateUser}"
                           />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                    <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/accounts}">목록 </a>
                </div>
            </div>
        </form>

    </div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
