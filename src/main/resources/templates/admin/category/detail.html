<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="container">
    </br>
    <form class="form-horizontal" method="post" th:object="${category}">
        <input th:type="hidden" id="categoryId" name="categoryId" th:value="*{id}" />

        <div class="form-group">
            <label for="categoryName" class="col-sm-2 control-label">카테고리명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="categoryName" id="categoryName" placeholder="categoryName"
                       th:value="*{categoryName}">
            </div>
        </div>

        <div class="form-group">
            <label for="categoryDesc" class="col-sm-2 control-label">카테고리 설명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="categoryDesc" id="categoryDesc" placeholder="categoryDesc"
                       th:value="*{categoryDesc}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|modifyCategory()|">수정</button>
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|registerCategory()|">등록</button>
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|deleteCategory()|">삭제</button>
                <a class="btn btn-dark btn-lg" style="margin:10;" href="/admin/category">목록 </a>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" th:src="@{/js/admin/categoryManager.js}"></script>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
