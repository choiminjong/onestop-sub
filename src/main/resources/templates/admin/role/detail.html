<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="container">
    </br>
    <form class="form-horizontal" method="post" th:object="${role}">
        <input th:type="hidden" id="roleId" name="roleId" th:value="*{id}" />

        <div class="form-group">
            <label for="roleName" class="col-sm-2 control-label">권한명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="roleName" id="roleName" placeholder="roleName"
                       th:value="*{roleName}">
            </div>
        </div>

        <div class="form-group">
            <label for="roleDesc" class="col-sm-2 control-label">권한설명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="roleDesc" id="roleDesc" placeholder="roleDesc"
                       th:value="*{roleDesc}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|modifyRole()|">수정</button>
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|registerRole()|">등록</button>
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|deleteRole()|">삭제</button>
                <a class="btn btn-dark btn-lg" style="margin:10;" href="/admin/roles">목록 </a>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" th:src="@{/js/admin/roleManager.js}"></script>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
